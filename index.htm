<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live com Chat</title>
    <link rel="stylesheet" href="livecam.css">
</head>
<body>
    <video id="myvideo" autoplay playsinline muted></video>
    <button id="mybtn">Acessar Webcam</button>

    <!-- Contêiner do chat -->
    <div class="chat-container">
        <div class="chat-area" id="chat-area">
            <!-- Mensagens aparecerão aqui -->
        </div>
        <div class="controls">
            <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
            <button id="send-btn">Enviar</button>
            <span class="emoji-picker" id="emoji-btn">😊</span>
            <button class="present-btn" id="present-btn">🎁 Enviar Presente</button>
        </div>
    </div>

    <script src="scriptlivecam.js"></script>
</body>
</html>
