<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Transmissão</title>
    <style>
        #video {
            width: 100%;
            height: 60vh;
            background: black;
        }
    </style>
</head>
<body>
    <h1>Visualizador de Transmissão</h1>
    <video id="video" autoplay playsinline></video>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const video = document.getElementById('video');
        const socket = io("https://index-htm-6c6r.vercel.app");

        // Captura o ID da sala (room) dos parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('room');

        socket.emit('watcher', roomID);

        // Recebe a oferta de conexão do host
        socket.on('offer', (id, description) => {
            const peerConnection = new RTCPeerConnection();
            peerConnection.setRemoteDescription(new RTCSessionDescription(description));

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit('candidate', id, event.candidate);
                }
            };

            peerConnection.ontrack = event => {
                video.srcObject = event.streams[0]; // Exibe o vídeo do host
            };

            peerConnection.createAnswer()
                .then(sdp => peerConnection.setLocalDescription(sdp))
                .then(() => socket.emit('answer', id, peerConnection.localDescription));
        });

        // Recebe os candidatos ICE
        socket.on('candidate', (id, candidate) => {
            peerConnections[id].addIceCandidate(new RTCIceCandidate(candidate));
        });
    </script>
</body>
</html>
